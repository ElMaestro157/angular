<div class="main">
  <div class="input-find">
    <input type="text" class="form-control input" placeholder="name fragment or date" [(ngModel)]="value">
    <button (click)='onClick()' type="button" class="btn btn-primary find">Find</button>
  </div>
  <button type="button" class="btn btn-primary add" (click)="createCourse()">
    <i class="fas fa-plus-circle"></i>
    <span>Add course</span>
  </button>
</div>
